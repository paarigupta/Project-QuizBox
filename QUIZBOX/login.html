<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZBOX-Online Quiz Login</title>
    <script src="https://kit.fontawesome.com/ccb780018f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---------- css link --------->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="main-container">
        <div class="form-header-t1">
            <h1 class="font-weight-bold">Login</h1>
            <div class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
        </div>
        <div class="form-container-t1">
            <div class="fc">
                <input type="email" name="email" id="email" placeholder="Your email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="fc">
                <input type="password" name="pass" id="password1" placeholder="Your password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <p style="margin-bottom: 0;">Forgot <b>Password?</b></p>
            <input type="submit" value="LOGIN" class="btn-block">
            <p class="p2 text-center">Don't have an account? <a href="signup.html" class="font-weight-bold text-dark text-decoration-none">Click Here</a> to create account</p>
        </div>
        <div class="form-footer-t1"></div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
